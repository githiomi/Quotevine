<div id="addInfo">
   Quote by: <span id="author">{{ quotes.author }}</span>
   
   <span class="reactions">
      <img  (click)='addUpVote()' src="../../assets/thumbsup.png" height="25px" width="40px" ><span class="thumbsup">{{ quotes.upVote }}</span>
      <img (click)='addDownVote()' src="../../assets/thumbsdown.png" height="25px" width="40px"><span class="thumbsdown">{{ quotes.downVote }}</span>
   </span>
   
</div>
