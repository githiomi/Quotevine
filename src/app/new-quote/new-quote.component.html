<div id="newQuote">
<h2>
   New Quote 
</h2>

   <span class="dets">Fill in the form and post your new quote</span>
   <br>
   <div class="container-fluid">
    <form #quoteForm = 'ngForm' >

      <div class="form-group">
         <label for="author"> Name of Author: </label>
         <input type = 'text' id="authorName" class="form-control" [(ngModel)] = 'latestPost.author' name = 'author' required>
      </div>

      <div class="form-group">
         <label for="actQuote"> Quote: </label>
         <textarea rows = "4" id="actQuote" class="form-control" [(ngModel)] = 'latestPost.actQuote' name = 'actQuote' required></textarea>
      </div>

      <button type="submit" id="submit" class="btn-warning"> Post Quote </button>
    </form>
   </div>

</div>
